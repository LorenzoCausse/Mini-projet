<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>éléments communs de Luca Larrarte</title>
    <link rel="stylesheet" href="elementsCommunsLuca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="grid">
    <header class="rectangle-logo">
        <img src="Images/logoCK31.png" alt="Logo du site" class="image-logo">
        <p class="texte-logo1"> Crusader's</p>
        <p class="texte-logo2"> Help</p>
    </header>

    <header class="rectangle-icone position-notif">
        <i class="fa-solid fa-circle"></i>
        <img id="icone-notification-1" class="notification" src="Images/iconeNotification.png" alt="icone des notfications" height="80" width="65">
        <img id="icone-notification-2" class="pop-up-1" src="Images/1Notification.png" alt="pop-up de la notfication" width="40">
        <p class="texte-notification">Notifications</p>
    </header>

    <header class="rectangle-icone position-compte">
        <i class="fa-solid fa-circle"></i>
        <img id="icone-compte" class="compte" src="Images/imageCompte.png" alt="icone du compte" height="75" width="70">
        <p class="texte-compte">Mon compte</p>
    </header>
</body>

</html>
